<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <div class="index-container">
            <div class="centre-container">
                <div class="index-content">
                    <form id="signup-form">
                        <h2>Just One Precaution</h2>
                        <p>You wouldn't want to come back here and be unable to continue from where you stopped or unable to track your high score, would you? Enter a username and password for precaution.</p>
                        <div class="form-main">
                            <input type="text" name="flip-username" id="flip-username" placeholder="Enter a username...">
                            <input type="password" name="flip-password" id="flip-password" placeholder="Enter a password...">
                        </div>
                        <input id="sform-submit" type="submit" value="Start Playing">
                        <a href="signin.html">
                            <p>Already have an account?</p>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
