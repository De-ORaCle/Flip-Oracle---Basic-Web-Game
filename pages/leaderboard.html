<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <div class="index-container">
            <div class="centre-container">
                <div class="index-content">
                    <h2>Leaderboard</h2>
                    <p>Measure yourself against the best, strive for greatness, and ascend the ranks. Scale the heights of memory mastery and leave your mark on this hallowed leaderboard.</p>
                    <div class="leaderboard">
                        <div class="board">
                            1. <span class="leader-username"></span> (<span class="leader-score"></span>)
                        </div>
                        <div class="board">
                            2. <span class="leader-username"></span> (<span class="leader-score"></span>)
                        </div>
                        <div class="board">
                            3. <span class="leader-username"></span> (<span class="leader-score"></span>)
                        </div>
                        <div class="board">
                            4. <span class="leader-username"></span> (<span class="leader-score"></span>)
                        </div>
                        <div class="board">
                            5. <span class="leader-username"></span> (<span class="leader-score"></span>)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../assets/js/access.js"></script>
<script src="../assets/js/leaderboard.js"></script>

</html>
